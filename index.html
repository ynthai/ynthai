<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет Мир</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif; /* Используем тонкий шрифт */
        }
        #stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #text-container {
            position: relative;
            font-size: 3rem;
            color: #f5f5dc; /* Цвет слоновой кости */
            text-align: center;
            z-index: 1; /* Текст поверх звёздочек */
            font-weight: 100; /* Тонкий шрифт */
            letter-spacing: 2px; /* Увеличим расстояние между буквами */
        }
        .star {
            position: absolute;
            font-size: 1.5rem;
            color: gold;
            animation: float 2s infinite ease-in-out;
            cursor: pointer;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div id="text-container"></div>
    <script src="script.js"></script>
</body>
</html>
