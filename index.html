<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
      margin: 20px auto;
      width: fit-content;
    }

    .tile {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <h1>Puzzle Game</h1>
  <div id="gameBoard"></div> <!-- Контейнер для игрового поля -->

  <script>
    // Объявляем переменные в глобальной области видимости
    const gameBoard = document.getElementById('gameBoard');
    const colors = ['red', 'blue', 'green', 'yellow', 'purple']; // Список цветов
    const images = {
      red: 'https://via.placeholder.com/50/FF0000', // Заглушка для красного цвета
      blue: 'https://via.placeholder.com/50/0000FF', // Заглушка для синего цвета
      green: 'https://via.placeholder.com/50/00FF00', // Заглушка для зеленого цвета
      yellow: 'https://via.placeholder.com/50/FFFF00', // Заглушка для желтого цвета
      purple: 'https://via.placeholder.com/50/800080' // Заглушка для фиолетового цвета
    };

    if (!gameBoard) {
      console.error("Элемент с ID 'gameBoard' не найден!");
    } else {
      // Функция создания игрового поля
      function createBoard() {
        for (let i = 0; i < 30; i++) { // 6x5 сетка
          const tile = document.createElement('div');
          tile.classList.add('tile');

          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          tile.style.backgroundColor = randomColor;

          // Добавляем фоновое изображение
          if (images[randomColor]) {
            tile.style.backgroundImage = `url(${images[randomColor]})`;
          }

          gameBoard.appendChild(tile);
        }
      }

      // Вызываем функцию создания поля
      createBoard();
    }
  </script>
</body>
</html>
