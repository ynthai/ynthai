<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle & Dragons Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(6, 50px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
      width: fit-content;
    }

    .cell {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .red { background-color: red; }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .yellow { background-color: yellow; }
    .purple { background-color: purple; }

    .cell.matched {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Puzzle & Dragons Clone</h1>
<div id="score">Score: 0</div>
<div class="game-container" id="game-container"></div>

<script>
  const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
  const gridSize = 6;
  let score = 0;

  // Создаем игровое поле
  const gameContainer = document.getElementById('game-container');
  const board = [];

  function createBoard() {
    for (let r = 0; r < gridSize; r++) {
      const row = [];
      for (let c = 0; c < gridSize; c++) {
        const color = getRandomColor();
        const cell = document.createElement('div');
        cell.classList.add('cell', color);
        cell.setAttribute('data-row', r);
        cell.setAttribute('data-col', c);
        cell.addEventListener('click', () => selectCell(r, c));
        gameContainer.appendChild(cell);
        row.push(color);
      }
      board.push(row);
    }
  }

  function getRandomColor() {
    return colors[Math.floor(Math.random() * colors.length)];
  }

  let selectedCell = null;

  function selectCell(row, col) {
    if (!selectedCell) {
      selectedCell = { row, col };
      highlightCell(selectedCell.row, selectedCell.col);
    } else {
      const { row: r1, col: c1 } = selectedCell;
      const { row: r2, col: c2 } = { row, col };

      if (isAdjacent(r1, c1, r2, c2)) {
        swapCells(r1, c1, r2, c2);
        if (!checkMatches()) {
          swapCells(r2, c2, r1, c1); // Возвращаем назад, если нет совпадений
        }
      }
      unhighlightCell(r1, c1);
      selectedCell = null;
    }
  }

  function highlightCell(row, col) {
    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
    cell.style.border = '2px solid black';
  }

  function unhighlightCell(row, col) {
    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
    cell.style.border = '';
  }

  function isAdjacent(r1, c1, r2, c2) {
    return (
      (Math.abs(r1 - r2) === 1 && c1 === c2) || 
      (Math.abs(c1 - c2) === 1 && r1 === r2)
    );
  }

  function swapCells(r1, c1, r2, c2) {
    [board[r1][c1], board[r2][c2]] = [board[r2][c2], board[r1][c1]];

    const cell1 = document.querySelector(`[data-row="${r1}"][data-col="${c1}"]`);
    const cell2 = document.querySelector(`[data-row="${r2}"][data-col="${c2}"]`);

    const tempClass = cell1.className;
    cell1.className = cell2.className;
    cell2.className = tempClass;
  }

  function checkMatches() {
    let hasMatches = false;

    // Проверяем горизонтальные совпадения
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c <= gridSize - 3; c++) {
        if (board[r][c] && board[r][c] === board[r][c + 1] && board[r][c] === board[r][c + 2]) {
          markMatch(r, c, r, c + 2);
          hasMatches = true;
        }
      }
    }

    // Проверяем вертикальные совпадения
    for (let c = 0; c < gridSize; c++) {
      for (let r = 0; r <= gridSize - 3; r++) {
        if (board[r][c] && board[r][c] === board[r + 1][c] && board[r][c] === board[r + 2][c]) {
          markMatch(r, c, r + 2, c);
          hasMatches = true;
        }
      }
    }

    if (hasMatches) {
      removeMatches();
      updateScore();
      refillBoard();
    }

    return hasMatches;
  }

  function markMatch(r1, c1, r2, c2) {
    for (let r = Math.min(r1, r2); r <= Math.max(r1, r2); r++) {
      for (let c = Math.min(c1, c2); c <= Math.max(c1, c2); c++) {
        const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
        if (cell) cell.classList.add('matched');
      }
    }
  }

  function removeMatches() {
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
        if (cell && cell.classList.contains('matched')) {
          board[r][c] = null;
          cell.remove();
        }
      }
    }
  }

  function refillBoard() {
    for (let c = 0; c < gridSize; c++) {
      let emptySpaces = [];
      for (let r = 0; r < gridSize; r++) {
        if (!board[r][c]) emptySpaces.push(r);
      }

      for (let i = 0; i < emptySpaces.length; i++) {
        const newRow = emptySpaces[i];
        const newColor = getRandomColor();
        const newCell = document.createElement('div');
        newCell.classList.add('cell', newColor);
        newCell.setAttribute('data-row', newRow);
        newCell.setAttribute('data-col', c);
        gameContainer.appendChild(newCell);
        board[newRow][c] = newColor;
      }
    }
  }

  function updateScore() {
    score += 10;
    document.getElementById('score').textContent = `Score: ${score}`;
  }

  createBoard();
</script>

</body>
</html>
